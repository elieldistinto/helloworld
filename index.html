<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice dos Módulos</title>
    <style>
        body {
            background-color: orange; /* Cor de fundo laranja */
            font-size: 32px; /* Tamanho da fonte 32px */
        }
        h3 {
            color: orange;
        }
        h5 {
            color: blueviolet;
        }
        h1 {
            color: rgb(194, 28, 28);
        }
        h2 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>ola, eu so o eliel.</h1>
    <h2>tenho 17 anos de idade</h2>
    <h3>eu so angolano</h3>
    <h4>estudo na escola profissional do fundao</h4>
    <h5>Por hoje é so isso</h5>
    <img src="https://todabandeira.com.br/wp-content/uploads/2023/07/bandeira-da-angola.jpg" alt="">
    <h2>eu chamo-me eliel</h2>
</body>
</html>
